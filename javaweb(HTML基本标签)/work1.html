<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style type="text/css">
        #id001{
            background: url("z2.png");
            width: 63px;
        }
    </style>
</head>
<body>

<form action="" method="get">
    <h1 align="center"><font color="red">填写注册资料</font>(以下**为必填项)</h1>
    <table align="center">
        <tr>
            <td align="right">姓名：</td>
            <td><input type="text" name="username"/>**</td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="password" name="password"/>**</td>
        </tr>
        <tr>
            <td align="right">确认密码：</td>
            <td><input type="password" name="password"/>**</td>
        </tr>
        <tr>
            <td align="right">密码提示问题：</td>
            <td><select name="select">
                <option>请选择一个问题</option>
                <option>居住的街道</option>
                <option>第一个喜欢的歌手</option>
            </select>**</td>
        </tr>
        <tr>
            <td align="right">密码提示答案：</td>
            <td><input type="text" name="answer"/>**</td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td>
                <input type="radio" name="sex" value="1"/>男
                <input type="radio" name="sex" value="0"/>女
                **
            </td>
        </tr>
        <tr>
            <td align="right">生日：</td>
            <td>
                <select name="year">
                <option>1980</option>
                <option>1981</option>
                <option>1982</option>
            </select>
                年
                <select name="month">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                月
                <select name="day">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                日
                **
            </td>
        </tr>
        <tr>
            <td align="right">地区:&nbsp;&nbsp;&nbsp;</td>
            <td><select name="area">
                <option>河北</option>
                <option>河南</option>
            </select>省/直辖市
                <select name="area">
                    <option>承德</option>
                    <option>沧州</option>
                </select>市
                **
            </td>
        </tr>
        <tr>
            <td align="right">爱好：</td>
            <td>
                <input type="checkbox" name="habit"/>上网
                <input type="checkbox" name="habit"/>体育
                <input type="checkbox" name="habit"/>学习
                **
            </td>
        </tr>
        <tr>
            <td align="right">个人介绍：</td>
            <td><textarea rows="10" cols="30" name="textarea"></textarea>**</td>
        </tr>
        <tr>
            <td align="right">图像区域按钮：</td>
            <td><input type="button" name="button" id="id001"/></td>
        </tr>
        <tr>
            <td align="right">上传文件：</td>
            <td><input type="text" name="update">
            <input type="button" value="浏览...">**</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="注册">
                <input type="button" value="登陆">
            </td>
        </tr>
    </table>
</form>


</body>
</html>
