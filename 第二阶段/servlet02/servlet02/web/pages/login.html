<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/servlet02/static/css/bootstrap.min.css">
    <script src="/servlet02/static/js/bootstrap.min.js"></script>
    <script src="/servlet02/static/js/jquery-3.4.1.min.js"></script>
    <style>
        * {
            margin-left: 10px;
        }

        .input-group {
            width: 300px;
        }

        .btn-group {
            position: relative;
            left: 245px;
        }
    </style>
</head>
<body>
<div class="page-header">
    <h1>用户登录界面<small>请输入用户名和密码</small></h1>
</div>
<form action="http://localhost:8080/servlet02/loginServlet" method="post">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Username</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" name="username">
    </div>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">Password</span>
        <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon2" name="password">
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="submit" class="btn btn-default">登录</button>
    </div>
</form>

</body>
</html>
