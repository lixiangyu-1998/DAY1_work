<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  {{age}}<br/>
<!--  简化绑定  v-on:==  @ -->
  <input type="button" value="点我给年龄加一" @click="addAge">
  <input type="button" value="点我给年龄减一" @click="reduceAge">

</div>
<script src="js/vue.js"></script>
<script>
  var vue = new Vue({
    el:"#app",
    data:{
      msg:"hello lixiangyu",
      age:23
    },
    methods:{
      addAge:function (){
        //this就是当前vue实例对象
        //本例子中  model 变 view 也变
        //this.age=this.age+1
        if (this.age>=120){
          return;
        }
        this.age++
      },
      reduceAge:function (){
        if (this.age<2){
          return;
        }
        this.age--
      }
    }
  });


</script>
</body>
</html>
