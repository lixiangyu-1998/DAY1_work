<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
<!--  login组件-->
<!--  组件上 传递静态数据 也就是已经写死的数据 -->
<login title="李翔宇"></login>
<!--  传递动态数据  v-bind 绑定  用来将html中的相关属性 绑定到 vue实例中 通过对实例中数据的改变
影响到对应标签中属性值的变化   在外层 根vue实例中 把子组件的属性 title 与 name 相绑定
外层 name 一变  子组件title就变  子组件title 又在内层赋给了 loginTitle 也一并变了
注意：  prop的单向数据流
 此绑定是单向下行的 只能是父组件的更改影响子组件  而子组件数据的更改不会影响父组件的数据
 不要在子组件中 修改父组件向子组件传递的数据 
 -->
<login v-bind:title="name"></login>
<!--  v-bind  简化写法 ：-->
<login :title="name"></login>
</div>

</body>
</html>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
  const login={
    template:"<div><h3>登录页面{{loginTitle}}</h3></div>",
    data(){
      return{
        //传过来的值 可以 赋给自己的data 进行管理
        loginTitle:this.title,
      };
    },
    props:['title'],//用来接收数据
  }
  //如何实现 父组件向子组件传递数据并显示   在vue中父组件向子组件传递数据 使用 props 属性
  var app = new Vue({
    el:"#app",
    data:{
      name:"动态李翔宇",
    },
    methods:{},
    computed:{},
    components:{
      login,
    }
  });
</script>
