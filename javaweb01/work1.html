<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<form>
    <h1 align="center"><font color="red">填写注册资料</font>(以下**为必填项)</h1>
    <table align="center">
        <tr>
            <td>姓名：</td>
            <td><input type="text"/>**</td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password"/>**</td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password"/>**</td>
        </tr>
        <tr>
            <td>密码提示问题：</td>
            <td><select>
                <option>请选择一个问题</option>
                <option>居住的街道</option>
                <option>第一个喜欢的歌手</option>
            </select>**</td>
        </tr>
        <tr>
            <td>密码提示答案：</td>
            <td><input type="text"/>**</td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex"/>男
                <input type="radio" name="sex"/>女
                **
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                <option>1980</option>
                <option>1981</option>
                <option>1982</option>
            </select>
                年
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                月
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                日
                **
            </td>
        </tr>
        <tr>
            <td>地区</td>
            <td><select>
                <option>河北</option>
                <option>河南</option>
            </select>省/直辖市
                <select>
                    <option>承德</option>
                    <option>沧州</option>
                </select>市
                **
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox"/>上网
                <input type="checkbox"/>体育
                <input type="checkbox"/>学习
                **
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td><textarea rows="10" cols="30"></textarea>**</td>
        </tr>
        <tr>
            <td>图像区域按钮：</td>
            <td><input type="button" value="搜索"></td>
        </tr>
        <tr>
            <td>上传文件：</td>
            <td><input type="text">
            <input type="button" value="浏览...">**</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="注册">
                <input type="button" value="登陆">
            </td>
        </tr>
    </table>
</form>


</body>
</html>
